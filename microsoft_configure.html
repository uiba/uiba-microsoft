<template name="configureLoginServiceDialogForMicrosoft">
  <p>
    Login to microsoft.com and go to https://portal.azure.com/#blade/Microsoft_AAD_IAM/ActiveDirectoryMenuBlade/RegisteredApps to register your application and get a client_id and client_secret. Ensure you select "OAuth 2 authorization with a callback URL".
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}/_oauth/microsoft</span></p>
  <p>Complete the rest of the form as required.</p>
  <p>Record the client_id and client_secret in the "Client Id" and "Tenant Id" fields of this form and press submit to save the configuration</p>
</template>
